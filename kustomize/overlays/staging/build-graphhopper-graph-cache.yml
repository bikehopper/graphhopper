apiVersion: batch/v1
kind: CronJob
metadata:
  name: graphhopper-graph-cache-builder
spec:
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: graphhopper-graph-cache-builder
            image: ghcr.io/bikehopper/graphhopper-graph-cache-builder:v4.0-beta3
            envFrom:
            - secretRef:
                name: minio-creds
            - secretRef:
                name: api-511
            env:
            - name: BUCKET_NAME
              value: graphhopper-staging
            - name: MINIO_HOST
              value: http://minio.techlabor.org:9000
